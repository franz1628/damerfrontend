<div class="row">
    <div class="col">
        <form (ngSubmit)="submit()" autocomplete="off" [formGroup]="myForm">

            <div class="mb-3 row">
                <label for="codigo" class="col-md-4 col-form-label-sm">Codigo</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control form-control-sm" placeholder="codigo" name="codigo"
                        formControlName="codigo" id="codigo" />
                </div>
                <span *ngIf="isValidField('codigo')" class="form-text text-danger">
                    {{ getFieldError('codigo') }}
                </span>
            </div>
            
            <div class="mb-3 row">
                <label for="descripcion" class="col-md-4 col-form-label-sm">Descripcion</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="descripcion" name="descripcion"
                        formControlName="descripcion" id="descripcion" />
                </div>
                <span *ngIf="isValidField('descripcion')" class="form-text text-danger">
                    {{ getFieldError('descripcion') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="descripcionResumida" class="col-md-4 col-form-label-sm">Descripcion Resumida</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="descripcionResumida" name="descripcionResumida"
                        formControlName="descripcionResumida" id="descripcionResumida" />
                </div>
                <span *ngIf="isValidField('descripcionResumida')" class="form-text text-danger">
                    {{ getFieldError('descripcionResumida') }}
                </span>
            </div>
            
            <div class="mb-3 row">
                <label for="tip" class="col-md-4 col-form-label-sm">Tip</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="tip" name="tip"
                        formControlName="tip" id="tip" />
                </div>
                <span *ngIf="isValidField('tip')" class="form-text text-danger">
                    {{ getFieldError('tip') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="memo" class="col-md-4 col-form-label-sm">Memo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="memo" name="memo"
                        formControlName="memo" id="memo" />
                </div>
                <span *ngIf="isValidField('memo')" class="form-text text-danger">
                    {{ getFieldError('memo') }}
                </span>
            </div>



            <div class="input-group mt-3">
                <button class="btn btn-sm btn-success btn-sm text-white " type="submit" *ngIf="!currentModel.id">
                    <i class="bi bi-box-arrow-down"></i> Guardar
                </button>
                <button class="btn btn-sm btn-warning btn-sm text-white " (click)="nuevo()" type="button"
                    *ngIf="currentModel.id">
                    <i class="bi bi-plus-lg"></i> Nuevo
                </button>
                <button class="btn btn-sm btn-info btn-sm text-white " type="submit" *ngIf="currentModel.id">
                    <i class="bi bi-pencil"></i> Guardar
                </button>

            </div>

        </form>
    </div>
</div>
