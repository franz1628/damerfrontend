<h5 class="text-center">{{title}}</h5>

<div class="row">
  <div class="col-md-4">
    <h6 class="mb-3 text-center">INFORMACION DEL CANAL</h6>
    <hr>
    <app-canal-form #canalForm (updateModelsEmit)="get()" [model]="modelEdit"></app-canal-form>
  </div>
  <div class="col-md-8">
    <h6 class="mb-3 text-center">CANALES REGISTRADOS</h6>
    <hr>
    <app-canal-list [models]="models" (updateModelsEmit)="get()" (editEmit)="editModel($event)"></app-canal-list>
  </div>
</div>


<br>
