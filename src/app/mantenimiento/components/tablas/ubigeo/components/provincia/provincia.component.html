<h3 class="mt-3">{{title}}</h3>

<div class="row">
  <div class="col-md-4" *ngIf="authService.canEdit(1)">
    <app-provincia-form #provinciaForm (updateModelsEmit)="get()" [model]="modelEdit"></app-provincia-form>
  </div>
  <div class="col-md-8">
    <app-provincia-list [models]="models" (updateModelsEmit)="get()" (editEmit)="editModel($event)"></app-provincia-list>
  </div>
</div>


<br>
