<div class="row">
    <div class="col-md-12">
        @if (showLoading) {
            <app-div-cargando></app-div-cargando>

        } @else {
            <table class="table table-sm table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>ITEM</th>
                        <th>DESCRIPCION</th>
                        <th>PROVINCIA</th>
                        <th>ACCION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let model of models">
                        <td>{{model.id}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>{{model.Provincia.descripcion}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger btn-sm" type="button" (click)="delete(model)"><i
                                    class="bi bi-trash"></i></button>
                            <button class="btn btn-sm btn-info btn-sm" type="button" (click)="editModel(model)"><i
                                    class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        }

    </div>
</div>
