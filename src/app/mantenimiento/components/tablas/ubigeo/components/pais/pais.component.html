<h3 class="mt-3">{{title}}</h3>

<div class="row">
  <div class="col-md-4">
    <app-pais-form (submitEmit)="add($event)"></app-pais-form>
  </div>
  <div class="col-md-8">
    <app-pais-list [models]="models" (deleteEmit)="delete($event)" (editEmit)="editModel($event)"></app-pais-list>
  </div>
</div>




<br>



<app-black-loading [show]="showLoading"></app-black-loading>
