<div class="row">
  <div class="col">
    <form (ngSubmit)="submit()" autocomplete="off" [formGroup]="myForm">

      <div class="mb-3 row">
        <label for="descripcion" class="col-md-2 col-form-label-sm">Descripci√≥n</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" placeholder="Descripcion" name="descripcion"
            formControlName="descripcion" required id="descripcion" />
          <span *ngIf="isValidField('descripcion')" class="form-text text-danger">
            {{ getFieldError('descripcion') }}
          </span>
        </div>
      </div>

      <div class="input-group mt-3">
        <button class="btn btn-outline-success" type="submit">
          Agregar
        </button>

      </div>

    </form>
  </div>
</div>
