<div class="row">
    <div class="col-md-12">
        @if(showLoading){
            <app-div-cargando></app-div-cargando>
        }@else {

            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Descripcion</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let model of models">
                        <td>{{model.id}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" type="button" (click)="delete(model)"><i class="bi bi-trash"></i></button>
                            <button class="btn btn-info btn-sm" type="button" (click)="editModel(model)"><i class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        }
    </div>
</div>
