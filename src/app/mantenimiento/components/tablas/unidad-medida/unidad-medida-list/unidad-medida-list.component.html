<div class="row">
    <div class="col-md-12">
        @if (showLoading) {
        <app-div-cargando></app-div-cargando>

        } @else {
        <table class="table table-sm table-bordered">
            <thead class="table-success">
                <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Resumida</th>
                    <th>Tipo</th>
                    <th>Unidad Métrica</th>


                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                @for (model of models; track $index) {

                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>{{model.descripcionResumida}}</td>
                        <td>{{model.TipoUnidadMedida.descripcion}}</td>
                        <td>{{model.unidadMetrica?'SI':'NO'}}</td>

    
                        <td>
                            <button class="btn btn-sm btn-danger btn-sm" type="button" (click)="delete(model)"><i
                                    class="bi bi-trash"></i></button>
                            <button class="btn btn-sm btn-info btn-sm" type="button" (click)="editModel(model)"><i
                                    class="bi bi-pencil"></i></button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
        }

    </div>
</div>
