@if (loading) {
    <app-div-cargando></app-div-cargando>
}@else {
    @if(models.length>0){
        <table class="table table-sm table-bordered">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Resumida</th>
                    <!-- <th>Accion</th> -->
                </tr>
            </thead>
        
            <tbody>
                
                @for (model of models; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{model.codigo}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>{{model.descripcionResumida}}</td>
                        <td>
                            <button class="btn btn-sm btn-info" (click)="selectEdit(model)">Edit</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }@else {
        <span>No se encontraron resultados</span>
    }
}
