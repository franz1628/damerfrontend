<div class="row mt-4">
    <div class="col-md-3">
        <select class="form-select form-select-sm" (change)="changeAtributo($event)">
            <option value="0">SELECCIONAR</option>
            @for (atr of categoriaAtributoTecnicos; track $index) {
            <option value={{atr.id}}>{{atr.AtributoTecnicoVariedad.descripcion}}</option>
            }
        </select>
    </div>
    <div class="col-md-1">
        <button class="btn btn-sm btn-success"><i class="bi bi-arrow-return-left"></i> Enviar</button>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-3">
        @for (atr of categoriaAtributoTecnicoValors; track $index) {
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{atr.idAtributoTecnicoVariedadValor}}>
            <label class="form-check-label" for="flexCheckDefault">
                {{atr.AtributoTecnicoVariedadValor.valor}}
            </label>
        </div>
        }   



    </div>
</div>
