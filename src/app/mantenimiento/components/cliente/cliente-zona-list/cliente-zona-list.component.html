@if (loading) {
    <app-div-cargando></app-div-cargando> 
}@else {
    @if(models.length>0){
        <table class="table table-sm table-bordered table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Zona</th>
                    <th>Agrupacion</th>

                    <th>Fecha</th>
                   <th>Accion</th> 
                </tr>
            </thead>
        
            <tbody>
                
                @for (model of models; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{model.Zona.descripcion}}</td>
                        <td>{{model.nombreAgrupacion}}</td>
                       
                        <td>{{model.fechaRegistro.toString().slice(0,10)}}</td>
                        <td>
                            <button class="btn btn-info" (click)="selectEdit(model)"><i class="bi bi-pencil"></i> Editar</button>
                            <button class="btn btn-danger" (click)="borrar(model)"><i class="bi bi-trash"></i> Suspender</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>

        
    }@else {
        <span>No se encontraron resultados</span>
    }
}
