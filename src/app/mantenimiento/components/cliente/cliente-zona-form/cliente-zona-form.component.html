

<form [formGroup]="model" autocomplete="off">
    <div class="row">
        <div class="col-12">

            <div class="mb-3 row">
                <label for="codCliente" class="col-md-4 col-form-label-sm">Codigo Cliente</label>
                <div class="col-sm-8">

                    <div class="input-group mb-3">
                        <span class="input-group-text">{{cliente.codigo}}</span>
                        <span class="input-group-text">{{cliente.razonSocial}}</span>
                      </div>
                </div>
             
            </div>

            <div class="mb-3 row">
                <label for="codZona" class="col-md-4 col-form-label-sm">Codigo Zona</label>
                <div class="col-sm-8">
                    <select name="codZona" id="codZona" formControlName="codZona">
                        <option value="0">SELECCIONAR</option>
                        @for (zona of zonas; track $index) {
                            <option value={{zona.codigo}}>{{zona.descripcion}}</option>
                        }
                    </select>

                </div>
                <span *ngIf="isValidField('codZona')" class="form-text text-danger">
                    {{ getFieldError('codZona') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="nombreAgrupacion" class="col-md-4 col-form-label-sm">Agrupaci√≥n</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nombreAgrupacion" id="nombreAgrupacion" formControlName="nombreAgrupacion">

                </div>
                <span *ngIf="isValidField('nombreAgrupacion')" class="form-text text-danger">
                    {{ getFieldError('nombreAgrupacion') }}
                </span>
            </div>

            @if(!getModel.id){
                <button class="btn btn-success" (click)="agregar()"><i class="bi bi-box-arrow-down"></i> Guardar</button>
            }@else{
                <button class="btn btn-info" (click)="editar()"><i class="bi bi-pencil"></i> Editar</button>
                <button class="btn btn-warning" (click)="nuevo()"><i class="bi bi-plus"></i> Nuevo</button>
            }

            <!-- <app-add-tipo-cambio [model]="getModel" (actualizarList)="actualizarList()"></app-add-tipo-cambio> -->
        </div>
    </div>


</form>
