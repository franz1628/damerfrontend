@if (loading) {
    <app-div-cargando></app-div-cargando>
}@else {
    @if(models.length>0){
        <table class="table table-sm table-bordered">
            <thead class="table-success">
                <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Resumidas</th>
                    <th>Accion</th>
                </tr>
            </thead>
        
            <tbody>
                
                @for (model of models; track $index) {
                    <tr class="fs-6" (click)="selectEdit(model,$index)" [ngClass]="{'selected-row': $index === selectedRowIndex}"  >
                        <td>{{$index+1}}</td>
                        <td>{{model.id}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>{{model.descripcionResumida}}</td>
                        <td> 
                            <button class="btn btn-sm btn-info" (click)="selectEdit(model,$index)"> <i class="bi bi-pencil"></i> </button>
                            <button class="btn btn-sm btn-danger btn-sm" type="button" (click)="delete(model)"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }@else {
        <span>No se encontraron resultados</span>
    }
}

<app-black-loading [show]="showLoading"></app-black-loading>
