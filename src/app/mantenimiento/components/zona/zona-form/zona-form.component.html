<h6 class="mb-3 text-center">INFORMACION DE LA ZONA</h6>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="submit()" autocomplete="off" [formGroup]="myForm">

            <div class="mb-3 row">
                <label for="codigo" class="col-md-4 col-form-label-sm">Codigo</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control form-control-sm" placeholder="codigo" name="codigo"
                        formControlName="codigo" id="codigo" />
                </div>
                <span *ngIf="isValidField('codigo')" class="form-text text-danger">
                    {{ getFieldError('codigo') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="idTipoZona" class="col-md-4 col-form-label-sm">Tipo de Zona</label>
                <div class="col-sm-8">
                    <select class="form-select" formControlName="idTipoZona">
                        <option value="">SELECCIONAR</option>
                        <option *ngFor="let tipoZona of listTipoZona" [value]="tipoZona.id">
                            {{tipoZona.descripcion}}
                        </option>
                    </select>

                </div>
                <span *ngIf="isValidField('idTipoZona')" class="form-text text-danger">
                    {{ getFieldError('idTipoZona') }}
                </span>
            </div>
            
            <div class="mb-3 row">
                <label for="descripcion" class="col-md-4 col-form-label-sm">Descripcion</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="descripcion" name="descripcion"
                        formControlName="descripcion" id="descripcion" />
                </div>
                <span *ngIf="isValidField('descripcion')" class="form-text text-danger">
                    {{ getFieldError('descripcion') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="numeroOrden" class="col-md-4 col-form-label-sm">numeroOrden</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="numeroOrden" name="numeroOrden"
                        formControlName="numeroOrden" id="numeroOrden" />
                </div>
                <span *ngIf="isValidField('numeroOrden')" class="form-text text-danger">
                    {{ getFieldError('numeroOrden') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="alias1" class="col-md-4 col-form-label-sm">alias1</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="alias1" name="alias1"
                        formControlName="alias1" id="alias1" />
                </div>
                <span *ngIf="isValidField('alias1')" class="form-text text-danger">
                    {{ getFieldError('alias1') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="alias2" class="col-md-4 col-form-label-sm">alias2</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="alias2" name="alias2"
                        formControlName="alias2" id="alias2" />
                </div>
                <span *ngIf="isValidField('alias2')" class="form-text text-danger">
                    {{ getFieldError('alias2') }}
                </span>
            </div>

            <div class="mb-3 row">
                <label for="alias3" class="col-md-4 col-form-label-sm">alias3</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control form-control-sm" placeholder="alias3" name="alias3"
                        formControlName="alias3" id="alias3" />
                </div>
                <span *ngIf="isValidField('alias3')" class="form-text text-danger">
                    {{ getFieldError('alias3') }}
                </span>
            </div>

            <div class="input-group mt-3">
                <button class="btn btn-success btn-sm text-white " type="submit" *ngIf="!currentModel.id">
                    <i class="bi bi-box-arrow-down"></i> Guardar
                </button>
                <button class="btn btn-warning btn-sm text-white " (click)="nuevo()" type="button"
                    *ngIf="currentModel.id">
                    <i class="bi bi-plus-lg"></i> Nuevo
                </button>
                <button class="btn btn-info btn-sm text-white " type="submit" *ngIf="currentModel.id">
                    <i class="bi bi-pencil"></i> Guardar
                </button>

            </div>

        </form>
    </div>
</div>
