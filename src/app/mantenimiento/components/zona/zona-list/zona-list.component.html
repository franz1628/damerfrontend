<div class="row">
    <div class="col-md-12">
        @if (showLoading) {
        <app-div-cargando></app-div-cargando>

        } @else {
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Descripcion</th>
                    <th>Numero Orden</th>
                    <th>alias1</th>
                    <th>alias2</th>
                    <th>alias3</th>
              

                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let model of models">
                    <td>{{model.id}}</td>
                    <td>{{model.codigo}}</td>
                    <td>{{model.descripcion}}</td>
                    <td>{{model.numeroOrden}}</td>
                    <td>{{model.alias1}}</td>
                    <td>{{model.alias2}}</td>
                    <td>{{model.alias3}}</td>

                    <td>
                        <button class="btn btn-danger btn-sm" type="button" (click)="delete(model)"><i
                                class="bi bi-trash"></i></button>
                        <button class="btn btn-info btn-sm" type="button" (click)="editModel(model)"><i
                                class="bi bi-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        }

    </div>
</div>
