<div class="row">
    <div class="col-md-12">
        @if (showLoading) {
            <app-div-cargando></app-div-cargando>

        } @else {
            @if(models.length>0){
            <table class="table table-sm table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>#</th>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th>DescripcionResu</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let model of models">
                        <td>{{model.id}}</td>
                        <td>{{model.codigo}}</td>
                        <td>{{model.descripcion}}</td>
                        <td>{{model.descripcionResumida}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" type="button" (click)="delete(model)"><i
                                    class="bi bi-trash"></i></button>
                            <button class="btn btn-info btn-sm" type="button" (click)="editModel(model)"><i
                                    class="bi bi-pencil"></i></button>
                        </td>
                    </tr>




                </tbody>
            </table>
            }@else {
                <h5>No se encontraron resultados...</h5>
            }

        }

    </div>
</div>
