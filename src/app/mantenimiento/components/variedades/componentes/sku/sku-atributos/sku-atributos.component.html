<div class="row">
    <div class="col-md-12">
        <h6 class="mb-3 text-center">ATRIBUTOS TECNICOS</h6>

        <form [formGroup]="models">
            <div formArrayName="modelos">
                <table class="table text-center table-sm">
                    <thead class="table-success fs-6">
                        <tr>
                            <th>Item</th>
                            <th>Atributo </th>
                            <th>Comentarios </th>
                            <th>Tipo Medida </th>
                            <th>Orden </th>
                            <th>Verificado</th>
                            <th>Acciones</th>
                        </tr>
          
                    </thead>
                    <tbody>
                        @if (modelosArray.controls.length!=0) {
                          @for (model of modelosArray.controls; track $index) {
                            <tr [formGroupName]="$index" >
                              <td> <label class="mt-2">{{model.get('id')?.value}}</label>  </td>
                              <td>
                                <select class="form-select form-select-sm" formControlName="idAtributoTecnicoVariedad">
                                    <option value="0">SELECCIONAR</option>
                                    @for (atributo of categoriaAtributoTecnicos; track $index) {
                                        <option value={{atributo.idAtributoTecnicoVariedad}}>{{atributo.AtributoTecnicoVariedad.descripcion}}</option>
                                    }
                                </select>
                              </td>

                              <td>
                                <select class="form-select form-select-sm" formControlName="idTipoUnidadMedida">
                                    <option value="0">SELECCIONAR</option>
                                    @for (tipo of tipoUnidadMedidas; track $index) {
                                        <option value={{tipo.id}}>{{tipo.descripcion}}</option>
                                    }
                                </select>
                              </td>

                              <td>
                                <select class="form-select form-select-sm" formControlName="idUnidadMedida">
                                    <option value="0">SELECCIONAR</option>
                                    @for (unidad of unidadMedidas; track $index) {
                                        <option value={{unidad.id}}>{{unidad.descripcion}}</option>
                                    }
                                </select>
                              </td>
                             
                              <td> <input class="form-control form-control-sm" formControlName="comentario"> </td>
                              <td> <input class="form-control form-control-sm" formControlName="alias1"> </td>
                              <td> <input class="form-control form-control-sm" formControlName="alias2"> </td>
                              <td> <input class="form-control form-control-sm" formControlName="alias3"> </td>
                            
                              <td>
                                  <div class="btn-group">
          
                                      @if(model.get('id')?.value!=0){
                                      <button class="btn btn-sm btn-info btn-sm" (click)="editModel($index)"><i
                                              class="bi bi-pencil"></i></button>
                                      <button class="btn btn-sm btn-danger btn-sm" (click)="delete($index)"><i class="bi bi-trash-fill"></i></button>
                                      @if(modelosArray.controls.length==$index+1){
                                      <button class="btn btn-sm btn-primary btn-sm" (click)="add()"><i
                                              class="bi bi-plus-lg"></i></button>
                                      }
                                      }@else{
                                      <button class="btn btn-sm btn-success btn-sm" (click)="save($index)"><i
                                              class="bi bi-save2"></i></button>
                                      }
                                  </div>
          
          
          
                              </td>
                          </tr>
                          }
                           
                        }
          
                    </tbody>
                </table>
            </div>
          
          </form>
    </div>
   
</div>







<app-black-loading [show]="showLoading"></app-black-loading>
