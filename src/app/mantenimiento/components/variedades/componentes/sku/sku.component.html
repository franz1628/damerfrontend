<h4 class="text-center">{{title}}</h4>

<div class="row">
  <div class="col-md-6">
    <h6 class="mb-3 text-center">INFORMACION DEL SKU</h6>
    <hr>
    <app-sku-form #skuForm (updateModelsEmit)="get(modelEdit.idCanasta,modelEdit.idMegaCateogoria,modelEdit.idCategoria)" [model]="modelEdit"></app-sku-form>
  </div>
  <div class="col-md-6">
    <div class="col-md-6">
      <div class="list-group mt-3">
        <button type="button" class="list-group-item list-group-item-action" [class.active]="botonActivo === 'skus'"
          (click)="mostrarContenido('skus')">Skus registrados</button>
        <button type="button" class="list-group-item list-group-item-action" [class.active]="botonActivo === 'atributos'"
          (click)="mostrarContenido('atributos')">Atributos t√©cnicos</button>
        <button type="button" class="list-group-item list-group-item-action" [class.active]="botonActivo === 'unidadesVenta'"
          (click)="mostrarContenido('unidadesVenta')">Unidades de venta</button>

      </div>
    </div>

  </div>
</div>


<br>

<hr>
<div class="row">
  <div class="col-md-8">

    <div *ngIf="contenidoVisible === 'skus'">
      <h6 class="mb-3 text-center">SKUS REGISTRADAS</h6>
      <hr>
      <app-sku-list [models]="models" (updateModelsEmit)="get(modelEdit.idCanasta,modelEdit.idMegaCateogoria,modelEdit.idCategoria)" (editEmit)="editModel($event)"></app-sku-list>
    </div>
    <div *ngIf="contenidoVisible === 'atributos'">
      <app-sku-atributos></app-sku-atributos>
    </div>
    <div *ngIf="contenidoVisible === 'unidadesVenta'">
      <app-sku-unidades-venta></app-sku-unidades-venta>
    </div>
</div>
