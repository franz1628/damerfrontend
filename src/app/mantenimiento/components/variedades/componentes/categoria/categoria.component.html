<h3 class="mt-3">{{title}}</h3>

<div class="row">
  <div class="col-md-6">
    <app-categoria-form #categoriaForm (updateModelsEmit)="get(modelEdit.codCanasta,modelEdit.codMegaCategoria)" [model]="modelEdit"></app-categoria-form>
  </div>
  <div class="col-md-6">
    <app-categoria-list [models]="models" (updateModelsEmit)="get(modelEdit.codCanasta,modelEdit.codMegaCategoria)" (editEmit)="editModel($event)"></app-categoria-list>
  </div>
</div>


<br>
