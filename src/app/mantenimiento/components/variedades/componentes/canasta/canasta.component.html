<div class="row">

    <div class="col-6"><h5 class="text-center">MANTENIMIENTO DE CANASTA</h5></div>
 
    <div class="w-100"></div>

    <div class="col-3"><h5 class="text-center">INFORMACION DE CANASTA</h5> </div>
    <div class="col-3"><h5 class="text-center">ALIAS PARA BÚSQUEDA</h5></div>

    <div class="w-100"></div>

    <div class="col-3 mt-3">
        <div class="mb-3 row">
            <label for="codigo" class="col-md-4 col-form-label-sm">Código</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" placeholder="codigo" name="codigo"
                    formControlName="codigo" id="codigo"/>
            </div>
            <span *ngIf="isValidField('codigo')" class="form-text text-danger">
                {{ getFieldError('codigo') }}
            </span>
        </div>

        <div class="mb-3 row">
            <label for="descripcion" class="col-md-4 col-form-label-sm">Descripción</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" placeholder="descripcion" name="descripcion"
                    formControlName="descripcion" id="descripcion"/>
            </div>
            <span *ngIf="isValidField('descripcion')" class="form-text text-danger">
                {{ getFieldError('descripcion') }}
            </span>
        </div>

        <div class="mb-3 row">
            <label for="descripcionResumida" class="col-md-4 col-form-label-sm">Descripción Resumida</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" placeholder="descripcionResumida" name="descripcionResumida"
                    formControlName="descripcionResumida" id="descripcionResumida"/>
            </div>
            <span *ngIf="isValidField('descripcionResumida')" class="form-text text-danger">
                {{ getFieldError('descripcionResumida') }}
            </span>
        </div>

        <div class="mb-3 row">
            <label for="tip" class="col-md-4 col-form-label-sm">Tip</label>
            <div class="col-sm-8">
                <input type="text" class="form-control form-control-sm" placeholder="tip" name="tip"
                    formControlName="tip" id="tip"/>
            </div>
            <span *ngIf="isValidField('tip')" class="form-text text-danger">
                {{ getFieldError('tip') }}
            </span>
        </div>

        


    </div>
    
    <div class="col-3 mt-3">
        <div class="mb-3 row">
            <label for="alias1" class="col-md-4 col-form-label-sm">Alias 1</label>
            <div class="col-sm-8">
                <select  class="form-select form-select-sm" placeholder="alias1" name="alias1"
                formControlName="alias1" id="alias1">
                    <option value="0">NO</option>
                    <option value="1">SI</option>
                </select>
              
            </div>
            <span *ngIf="isValidField('alias1')" class="form-text text-danger">
                {{ getFieldError('alias1') }}
            </span>
        </div>
        <div class="mb-3 row">
            <label for="alias2" class="col-md-4 col-form-label-sm">Alias 2</label>
            <div class="col-sm-8">
                <select  class="form-select form-select-sm" placeholder="alias2" name="alias2"
                formControlName="alias2" id="alias2">
                    <option value="0">NO</option>
                    <option value="1">SI</option>
                </select>
              
            </div>
            <span *ngIf="isValidField('alias2')" class="form-text text-danger">
                {{ getFieldError('alias2') }}
            </span>
        </div>
        <div class="mb-3 row">
            <label for="alias3" class="col-md-4 col-form-label-sm">Alias 3</label>
            <div class="col-sm-8">
                <select  class="form-select form-select-sm" placeholder="alias3" name="alias3"
                formControlName="alias3" id="alias3">
                    <option value="0">NO</option>
                    <option value="1">SI</option>
                </select>
              
            </div>
            <span *ngIf="isValidField('alias3')" class="form-text text-danger">
                {{ getFieldError('alias3') }}
            </span>
        </div>
    </div>
</div>
