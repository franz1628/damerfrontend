
<div class="row">
  <div class="col">
    <form (ngSubmit)="submit()">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Descripcion"
            name="descripcion"
          [(ngModel)]="model.descripcion"
          required
        />
        <button
          class="btn btn-outline-success"
          type="submit"
        >
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
