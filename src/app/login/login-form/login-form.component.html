<style>
  .login-container {
    width: 320px;
    margin: 100px auto;
    padding: 30px;
    border-radius: 8px;
    background: #ffffff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
    text-align: center;
  }

  .login-container img {
    margin-bottom: 20px;
  }

  .login-container h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.5rem;
  }

  .login-container form div {
    margin-bottom: 15px;
    text-align: left;
  }

  .login-container form div label {
    font-weight: bold;
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 5px;
    display: block;
  }

  .login-container form div input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 0.9rem;
    transition: border-color 0.3s;
  }

  .login-container form div input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .login-container .error {
    color: #ff4d4f;
    font-size: 0.85rem;
    margin-top: 10px;
    text-align: left;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background: #007bff;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .login-container button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  .login-container button i {
    margin-right: 8px;
  }

  .login-container button:active {
    transform: translateY(0);
  }
</style>

<div class="login-container">
  <img src="http://campo.damer.pe:8081/damer2/assets/img/logo.png" alt="damer" width="150">
  <h2>Bienvenido</h2>
  <form (ngSubmit)="login()" [formGroup]="myForm">
    <div>
      <label for="username">Email:</label>
      <input type="text" id="username" formControlName="username" placeholder="Ingrese su correo electrónico">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit"><i class="bi bi-lock-fill"></i> Entrar</button>
  </form>
</div>
